---
- step:
    name: train-model
    image: tensorflow/tensorflow:2.6.0
    command:
      - pip install valohai-utils
      - pip install -r requirements.txt
      - python ./train_model.py {parameters}
      - /usr/bin/python3 -m pip install --upgrade pip
    parameters:
      - name: epochs
        default: 5
        type: integer
      - name: learning_rate
        default: 0.001
        type: float
    inputs:
      - name: dataset_train
        default: 'https://gitlab.com/anabsjs80/josss/-/raw/main/loli'
